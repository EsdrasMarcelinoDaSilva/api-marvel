<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel.Comics</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <header>
       <h1>Super Heros Das Antigas</h1>
    </header>
    <main>
        <div id='herois'></div>
    </main>
    <aside>
       <img src="imagens/red2.png" alt="">
    </aside>
    <footer>
              
    <script src='http://maps.google.com/maps/api/js?key=AIzaSyDv7YRz1WWPhkr6aim8wEm4WDPBdk81z54'></script>

    <div style='overflow:hidden;height:280px;width:100%;color: #0095eb'>
    <div id='gmap_canvas' style='height:280px;width:100%;margin-bottom: 10px;'></div>
     <style>#gmap_canvas img{max-width:300px;box-shadow: none;}.gm-ui-hover-effect{display:none;}</style>
    </div>

       <script type='text/javascript'>
        function init_map(){var myOptions = {zoom:13,center:new google.maps.LatLng(-7.1600409,-34.9673715),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(-7.1600409,-34.9673715)});infowindow = new google.maps.InfoWindow({content:'<img src="imagens/logo.png" style="width:50%;"> <strong>Esdras</strong>&#x1F60A'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);
        </script>
 
    </footer>
</body>
<script>
    const timestamp = '1637589823';
    const apikey = '13d1cc09cb1e7b951e10cbfeb6258d8a';
    const md5 = '9537c7938569686c8d12039f068f9d9a';
    fetch(`http://gateway.marvel.com/v1/public/characters?ts=${timestamp}&apikey=${apikey}&hash=${md5}&limit=8`)
    .then((figuras) => {
        return figuras.json();
    })
    .then((jsonParsed) => {
        const Persona = document.querySelector('#herois');
        
        jsonParsed.data.results.forEach(element => {
            const srcImagem = element.thumbnail.path + '.' + element.thumbnail.extension
            const nomeHeroi = element.name
        
            createDivQuadros(srcImagem, nomeHeroi, Persona);

        });   
           
        console.log(jsonParsed);
    })    
        
    function createDivQuadros(srcImagem, nomeHeroi, divToAppend) {
          const div1 = document.createElement('div')
          const div2 = document.createElement('div')
          const textoNome = document.createElement('texto')
          const img = document.createElement('img')
            
            textoNome.textContent = nomeHeroi
            img.src = srcImagem

            div2.appendChild(img)
            div2.appendChild(textoNome)
            div1.appendChild(div2)
            divToAppend.appendChild(div1)

            div1.classList.add("personagens");
        }
</script>
</html>
